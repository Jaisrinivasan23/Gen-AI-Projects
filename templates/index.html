<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">MCQ & IA Question Paper Generator</h2>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="syllabus" class="form-label">Paste Syllabus (Unit-wise)</label>
                <textarea class="form-control" name="syllabus" rows="6" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Mode</label>
                <select name="mode" class="form-control" required>
                    <option value="mcq">Generate MCQs</option>
                    <option value="ia">Generate Internal Assessment</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate</button>
        </form>

        {% if selected_mode == "mcq" %}
            <h3 class="mt-5">Generated MCQs</h3>
            {% for unit, mcq in units_mcq_data.items() %}
                <div class="card mt-3">
                    <div class="card-header">
                        <strong>{{ unit }}</strong>
                    </div>
                    <div class="card-body">
                        <pre>{{ mcq }}</pre>
                        <form action="/download" method="POST">
                            <input type="hidden" name="unit_title" value="{{ unit }}">
                            <input type="hidden" name="mcq_data" value="{{ mcq }}">
                            <button type="submit" class="btn btn-success">Download MCQs</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        {% if selected_mode == "ia" %}
            <h3 class="mt-5">Generated IA Question Paper</h3>
            <div class="card mt-3">
                <div class="card-body">
                    <pre>{{ ia_paper }}</pre>
                    <form action="/download_ia" method="POST">
                        <input type="hidden" name="ia_paper" value="{{ ia_paper }}">
                        <button type="submit" class="btn btn-success">Download IA Paper</button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
